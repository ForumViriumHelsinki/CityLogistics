<html>
  <head>
    <title>OLMap - Open Logistics Map</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="fixed-top bg-light shadow-lg">
      <div class="container">
        <h3 class="text-center m-3">OLMap package delivery process</h3>

        <div class="row">
          <div class="col">
            <h5 class="text-center mb-2">Courier</h5>
          </div>
          <div class="col">
            <h5 class="text-center mb-2">Restaurant</h5>
          </div>
          <div class="col">
            <h5 class="text-center mb-2">Customer</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5" style="margin-top: 136px">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <div class="card bg-white p-3 shadow-lg" style="margin-left: -48px">Customer buys a meal in the restaurant webshop.</div>
        </div>
      </div>

      <h4 class="text-center p-4 mt-2 mb-2 shadow-lg">Order received</h4>

      <div class="row">
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/1-courier-new-request.jpg"/>
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/2-courier-new-available-package.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/3-courier-map.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/4-courier-reserve.jpg"/>
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>

      <h4 class="text-center p-4 mt-2 mb-2 shadow-lg">Order reserved by courier</h4>

      <div class="row">
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/7-courier-package-reserved.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/8-courier-pickup.jpg"/>
        </div>
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/5-restaurant-reserved.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/6-restaurant-package-reserved.jpg"/>
        </div>
        <div class="col">
        </div>
      </div>

      <h4 class="text-center p-4 mt-2 mb-2 shadow-lg">Order picked up at restaurant</h4>

      <div class="row">
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/11-courier-delivery.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/13-courier-delivered.jpg"/>
        </div>
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/10-restaurant-delivery.jpg"/>
        </div>
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/9-customer-pickup.jpg"/>
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/12-customer-package.jpg"/>
        </div>
      </div>

      <h4 class="text-center p-4 mt-2 mb-2 shadow-lg">Order delivered to customer</h4>

      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <img class="w-100 m-2 shadow-lg" src="images/delivery-process/14-restaurant-delivered.jpg"/>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </body>
</html>
